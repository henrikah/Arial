<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arial 12pt converter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f439cb386f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-light shadow p-3 mb-5 rounded" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <h1 class="text-center"><a href="/" class="link-dark">Arial 12PT converter</a></h1>
    </div>
</nav>
<div class="container-fluid" style="padding: 0 5% 0 5%">
    <div class="row gx-5">
        <div class="col">
            <div class="card shadow p-3 mb-5 rounded" style="background-color: #e3f2fd;">
                <div class="card-body" style="min-height:40vh;">
                    <h2 class="card-title">Input text<span id="clear" class="float-end" style="display:block;"><button
                            title="Clear" id="clearButton" type="button"
                            class="btn btn-primary rounded-circle border border-primary">
                        <i class="fa fa-eraser" style="font-size: 22px; color: #FFF;"></i>
                    </button></span></h2>
                    <div id="arialConverter" class="card-text" contenteditable="true">
                        <p>Input any text here to change formatting to Arial 12pt</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow p-3 mb-5 rounded" style="background-color: #e3f2fd;">
                <div class="card-body" style="min-height:40vh;">
                    <h2 class="card-title">Output text<span id="copy" class="float-end" style="display:block;"><button
                            title="Copy" id="copyButton" type="button"
                            class="btn btn-primary rounded-circle border border-primary">
                        <i class="far fa-copy" style="font-size: 22px; color: #FFF;"></i>
                    </button></span></h2>
                    <div id="arialConverted">Click the copy button up on the right to copy. Do not copy any other way.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">Made with love and agony by <a class="link-info" href="https://webfrontmedia.no">WebFront Media</a> - <a class="link-info" href="https://github.com/henrikah/Arial/issues">Found an issue or have a suggestion?</a></p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
